name: Automated Preprocessing Pipeline

permissions:
  contents: write

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  preprocessing:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run preprocessing
        run: |
          python preprocessing/automate_najwa.py

      - name: Commit preprocessing output
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add preprocessing/telco_churn_preprocessing preprocessing/preprocessor.joblib preprocessing/header.csv
          git commit -m "Auto update preprocessing output" || echo "No changes"
          git push
