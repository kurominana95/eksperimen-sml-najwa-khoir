name: Automated Preprocessing Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  preprocessing:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run preprocessing
        run: |
          python preprocessing/automate.py

      - name: Commit preprocessing output
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add telco_churn_preprocessing preprocessing
          git commit -m "Auto update preprocessing output" || echo "No changes"
          git push
